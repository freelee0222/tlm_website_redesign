      <h1 class="col-md-12">check <span class="black">us</span> out</h1>
      <div class="block col-md-3"></div><!--creates color block to add to the bottom of all headers/sub-headers-->

      <section class="col-md-12">
        <div class="frame"><!--border frame for carousel-->
          <div id="tlmcarousel" class="carousel slide" data-ride="carousel"><!--bootstrap carousel component-->
            <div class="carousel-inner"><!--contains carousel image slides-->

              <div class="carousel-item active"><!--image slide for carousel-->
                <img class="d-block w-100" src="images/students-listening.jpg" alt="students listening">

                <img class="d-block w-100" src="images/collaboration2.jpg" alt="collaboration amongst students">
              </div>

              <div class="carousel-item"><!--image slide for carousel-->
                <img class="d-block w-100" src="images/students-presenting.jpg" alt="students presenting">
              </div>

              <div class="carousel-item"><!--image slide for carousel-->
                <img class="d-block w-100" src="images/getting-feedback.jpg" alt="getting feedback">
              </div>
            </div>

            <a class="carousel-control-prev" href="#tlmcarousel" role="button"
              data-slide="prev"><!--carousel control button for previous item-->
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#tlmcarousel" role="button"
              data-slide="next"><!--carousel control button for next item-->
              <span class="carousel-control-next-icon" aria-hidden="true"></span>

          </div><!--carousel-->
