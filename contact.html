<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.min.css"
    integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Contact</title>
</head>

<body>

  <header id="top"></header><!-- empty header to contain tlm logo background image placed in css-->

  <nav class="navbar navbar-expand-sm navbar-light"><!--navigation bar settings: size for expansion and text color-->
    <a class="navbar-brand mx-auto" href="#"></a><!--hamburger menu icon-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown"><!--links included in hamburger menu-->
      <div class="navbar-nav m-auto">
        <a class="nav-item nav-link" href="index.html">Home</a><!--link to home page-->
        <a class="nav-item nav-link" href="info.html">Information</a><!--link to information page-->
        <a class="nav-item nav-link" href="media.html">Media</a><!--link to media page-->
        <a class="nav-item nav-link" href="courses.html">Courses</a><!--link to courses page-->
        <a class="nav-item nav-link active" href="contact.html">Contact</a><!--link to contact page-->
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="rows">
        <h2 class="col-md-12">contact</h2>
        <h1 class="col-md-12">us</h1>
        <div class="block col-md-3"></div><!--creates color block to add to the bottom of all headers/sub-headers-->
        <h3 class="col-md-12">send us a message</h3>
        <p class="col-md-12">We look forward to having you as a student.</p>
      </div><!--row-->
    </div><!--container-->

    <div class="form-border"><!--gold border around form-->
      <form>
        <div class="form-group"><!--contact-us form-->
          <input type="text" placeholder="Name" required name="Name"
            class="form-control my-2"><!--name section of form-->
          <input type="email" placeholder="Email" required email="Email"
            class="form-control my-2"><!--email section of form-->
          <input type="text" placeholder="Message..." required message="Message"
            class="form-control my-2 message"><!--message section of form-->
        </div>
        <fieldset class="form-group">
          <legend>What course are you interested in?</legend><!--checkbox question-->
          <div class="form-group">
            <label>Select any you wish to have more information on.</label><!--more info about checkbox question-->
            <hr />
            <div>
              <label>
                <input type="checkbox"><a href="courses.html">Web Development Fundamentals</a>
              </label>
            </div><!-- form-check -->
            <hr />
            <div>
              <label>
                <input type="checkbox"><a href="courses.html">MERN</a>
              </label>
            </div><!-- form-check -->
            <hr />
            <div>
              <label>
                <input type="checkbox"><a href="courses.html">Youth Courses</a>
              </label>
            </div><!-- form-check -->
          </div><!-- form-group -->
          <button type="submit" class="btn send">Send</button><!--submit button for contact-us form-->
        </fieldset>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="rows">
        <div class="col-md-12">&quotChanging Lives Through Tech&quot &copy2022</div>
        <a class="top" href="#top">back to top</a>
      </div><!--row-->
    </div><!--container-->
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"
    integrity="sha512-M+qMI1PHRcYcOpJzeJlaWbVVx2JJyPIwZas8or7dc97LZOokjvbpfRxymhVtlJLyjiF3wGyr0FJOA4DLONLVLw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
    integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/js/bootstrap.min.js"
    integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
